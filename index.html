<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bryan Suello - Links</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: '#vanta',
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color2: 0xe000ff,
          wingSpan: 35.0,
          speedLimit: 10.0,
          separation: 60.0,
          alignment: 30.0,
          backgroundAlpha: 0.0,
        });
        setTimeout(() => {
          const main = document.querySelector('main');
          main.style.opacity = 1;
          main.style.filter = 'blur(0px)';
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="/images/289707083_102959449139033_428563125906625219_n.jpg" alt="profile photo" />
        <h1>@suello.tech</h1>
      </header>
      <ul>
        <li>
          <a href="https://suello.tech" target="_blank">
            <img src="/images/iconmonstr-home-1.svg" width="20" alt="website" />
            Website</a
          >
        </li>
        <li>
          <a href="https://github.com/bryansuello" target="_blank">
            <img src="/images/iconmonstr-github-1.svg" width="20" alt="github" />
            Github</a
          >
        </li>
        <li>
          <a href="https://instagram.com/suello.tech" target="_blank">
            <img src="/images/iconmonstr-instagram-13.svg" width="20" alt="instagram" />
            Instagram</a
          >
        </li>
        <li>
          <a
            href="https://open.spotify.com/user/31c2ot4osc6x4tlxcwpxgxjsnt3q?si=Ygps7sIHSMK_xnfT4Kcfdg&utm_source=native-share-menu"
            target="_blank"
          >
            <img src="/images/iconmonstr-spotify-1.svg" width="20" alt="instagram" />
            Spotify</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
